{% extends "base.html" %}

{% block title %}
    Страница товара
{% endblock %}

{% block content %}
    {{ block.super }}
    <p>Наименование: {{ item.name }}</p>
    <p>Бренд: {{ item.brand }}</p>
    <p>Количество: {{ item.count | default:"Товар отсутствует!" }}</p>
    <a href="{% url "items-list" %}">Назад к списку товаров</a>
{% endblock  %}
